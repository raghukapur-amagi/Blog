<!DOCTYPE html>
<html>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/logout">Logout</a></li>
</ul>  
<hr>
    {% for article in user_articles %}
    <h2>Title:-</h3> {{ article.title }}
    <h3>Body:- </h3> {{ article.body}}
    <h3>Status:- </h3> {{ article.status}}
    <h3>Created At:</h3>  {{ article.created_at}}
    {% endfor %}

    <h3>Tags :-</h3> 
    {% for tag in tags %}
    <p>{{ tag }}</p>
    {% endfor %}
</html>
