<!DOCTYPE html>
<html>
<body>
{% include 'messages.html' %}
{% include 'menubar.html' %}
<h2>Create a New Article</h2>

{% if user.is_authenticated %}
<form action='create' method= "POST">
    {% csrf_token %}
  <label for="title">Title</label><br>
  <input type="text" id="title" name="title" placeholder="Enter the title" required><br>
  <label for="body">Body</label><br>
  <input type="text" id="body" name="body" placeholder="Enter the Body of your article" required><br>
  <label for="tags">Tags</label><br>
  <input type="text" id="tags" name="tags" placeholder="Enter tags in comma separated format"><br>
  <label for="status">Status</label><br>
  <select name="status" id="status">
  <option value = "publish">Publish</option>
  <option value = "draft">Draft</option>
  </select><br><br>
  <input type="submit" value="Submit">
</form> 
{% endif %}
</body>
</html>
