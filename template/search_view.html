<!DOCTYPE html>
<html>
<style>
    table, th, td {
      border: 1px solid black;
    }
</style>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
  <hr>

<h3> Search Results:- </h3>

<table>
    {% if article_search%}
    <tr>
        <th>Article Title</th>
        <th>Click To View</th>
        <th>Click To Edit</th>
    </tr>
    {% endif %}
    {% for item in article_search %}
    <div>
    <tr> 
        <td>{{ item.title }}</td>
        <td><a href="/article/{{ item.title }}-{{item.slug}}/">View</a></td>
        <td><a href="/update/{{ item.title }}-{{item.slug}}/">Click to Edit</a></td>
    </tr>
    </div>
    {% endfor %}
    
</table>
</html>
